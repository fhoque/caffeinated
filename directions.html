<head>

<!-- Le styles -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="bootstrap/css/docs.css" rel="stylesheet">

<script type="text/javascript">
var drink_list = {"drinks": [
		{"name": "Espresso", "slideshow": "js/reveal/directions_espresso.html", "ingredients": ["Coffee Grounds"], "equipment": ["Espresso Machine"]},
		{"name": "Latte", "slideshow": "js/reveal/directions_latte.html", "ingredients": ["Coffee Grounds", "Steamed Milk"]},
		{"name": "Cappucino", "slideshow": "js/reveal/directions_cappuccino.html"}
	]
};

function getParameterByName(name) 
{
    var match = RegExp('[?&]' + name + '=([^&]*)')
                    .exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}

function loadDirections()
{
	var drink_name = getParameterByName("drink");
	var drink;
	for(var i = 0; i < drink_list.drinks.length; i++)
	{
		if(drink_list.drinks[i].name == drink_name)
			drink = drink_list.drinks[i];
	}
	
	document.getElementById("slideshow").innerHTML = '<a href="' + drink.slideshow + '">View an instructional slideshow</a>'; 
	
	var ingredients_html = '<ol>';
	for(var i = 0; i < drink.ingredients.length; i++)
	{
		ingredients_html += '<li>' + drink.ingredients[i] + '</li>';
	}
	ingredients_html += '</ol>';
	document.getElementById("ingredients").innerHTML = ingredients_html;
	
	var equipment_html = '<ol>';
	for(var i = 0; i < drink.equipment.length; i++)
	{
		equipment_html += '<li>' + drink.equipment[i] + '</li>';
	}
	equipment_html += '</ol>';
	document.getElementById("equipment").innerHTML = equipment_html;
}
</script>

</head>
<body onload="loadDirections();">
<a href="index.html">Home</a> > <a href="questionnaire.html">Questionnaire</a> > Directions
<h1 align=center>Directions</h1>
<div align=center id="slideshow"></div>
<b>Ingredients</b>
<div id="ingredients">
</div><br><br>
<b>Equipment</b>
<div id="equipment">
</div>
