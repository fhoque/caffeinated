<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<style>
.container {
    width: 960px;
    margin: 25px auto;
    border: gray solid 10px;
}

.primary {
    float: left;
    width: 240px;
}

.content {
    float: left;
    width: 480px;
}

.secondary {
    float: left;
    width: 240px;
}

.footer {
    clear: both;
}
</style>
<script>
	var resultsList = [];

	function filterJson(){
		var letter =  $("#drinkTxt").val(); 
		var filteredDrinks = [];
		$.each(resultsList, function(idx, obj){
			if( obj.drinkName.toLowerCase().substring(0, letter.length) == letter.toLowerCase() ){
				filteredDrinks.push(obj);	
			}
		})

		var htmlString = 	'<div id="resultsList"> ' ;
		$.each(filteredDrinks, function(idx, obj){

			var equipString = "<h3>Equipment Needed</h3><ul>";
			$.each(obj.equip, function(idx, obj){
				equipString += '<li>'+obj+'</li>';
			})
			equipString += "</ul>";

			htmlString += 	'<div id="container" class="center">'+

							    '<div id="primary"> <img src="images/resultImgs/'+obj.drinkName+'.png" alt="'+obj.drinkName+'"> </div>'+
							    
							    '<div id="content"> <h3>Description</h3><p>'+obj.drinkName+' and description </p> </div>'+
							    
							    '<div id="secondary"> <p> '+equipString+' </p> </div>'+
							    
							    '<div id="footer"> <p></p> </div>'+
							'</div>'
			htmlString += '</div>';

			$("#resultsList").html( htmlString )
		})
	}

	$(document).ready(function(){
		$.ajaxSetup({ async : false} );
	    $.getJSON("drink-results.json", function(data){
	         $.each(data.results, function(idx, obj){ 
	         	resultsList.push(obj);
	         });
		});
	})
</script>
</head>
<body>

<div id="filterArea" class="center">
		<h2>Tell us how important each factor is in your drink:</h2>	
</div>

<div class="container">
    <div class="primary"> <h1>Caffeine content</h1> </div>
    <div class="content"> <img src="images/begImgs/none.jpg" style="width:100px;height:100px;" /> <p> and toggle</p> </div>
    <div class="secondary"> <p>relative amount</p> </div>
    <div class="footer"><p></p></div>
</div>
<div class="container">
    <div class="primary"> <h1>Milk content</h1> </div>
    <div class="content"> <img src="images/begImgs/none.jpg" style="width:100px;height:100px;" /> <p> and toggle</p> </div>
    <div class="secondary"> <p>relative amount</p> </div>
    <div class="footer"><p></p></div>
</div>
<div class="container">
    <div class="primary"> <h1>Drink size</h1> </div>
    <div class="content"> <img src="images/begImgs/none.jpg" style="width:100px;height:100px;" /> <p> and toggle</p> </div>
    <div class="secondary"> <p>relative amount</p> </div>
    <div class="footer"><p></p></div>
</div>
<div class="container">
    <div class="primary"> <h1>Temp</h1> </div>
    <div class="content"> <img src="images/begImgs/none.jpg" style="width:100px;height:100px;" /> <p> and toggle</p> </div>
    <div class="secondary"> <p>relative amount</p> </div>
    <div class="footer"><p></p></div>
</div>
	<div id="resultsList" class="center"> </div>

</html>
